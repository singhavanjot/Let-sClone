<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Monitor -->
  <rect x="96" y="120" width="320" height="200" rx="16" fill="#1a1a2e" stroke="#6366f1" stroke-width="8"/>
  <rect x="120" y="144" width="272" height="152" rx="8" fill="#0f0f1a"/>
  
  <!-- Screen content - cursor -->
  <path d="M200 180 L200 240 L220 220 L240 260 L250 255 L230 215 L260 215 Z" fill="#22c55e"/>
  
  <!-- Connection lines -->
  <circle cx="340" cy="200" r="8" fill="#6366f1"/>
  <circle cx="340" cy="230" r="8" fill="#8b5cf6"/>
  <circle cx="340" cy="260" r="8" fill="#a855f7"/>
  
  <!-- Stand -->
  <rect x="220" y="320" width="72" height="24" fill="#6366f1"/>
  <rect x="180" y="344" width="152" height="16" rx="8" fill="#6366f1"/>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="160" r="4" fill="#22c55e"/>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
